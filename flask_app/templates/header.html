{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-custom navbar-light">
    <a class="navbar-brand" href="{{ url_for('jokes.index') }}"> JokeHub </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.about') }}">
                    About
                </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.profile', username=current_user.username) }}">
                    Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('jokes.all_jokes') }}">
                    Jokes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('jokes.search') }}">
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('jokes.create') }}">
                    Create
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('jokes.laugh_factory_jokes', upper_limit=1) }}">
                    More
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.login') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register') }}">
                    Register
                </a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
